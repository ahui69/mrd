<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AI Assistant</title>
    <!-- Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #007AFF;
            --bg-main: #F5F5F7;
            --bg-chat: #F8F9FA;
            --bg-user: #007AFF;
            --bg-assistant: #E5E5EA;
            --text-user: #FFFFFF;
            --text-assistant: #000000;
            --border: #D1D1D6;
            --sidebar-bg: #FFFFFF;
            --sidebar-width: 280px;
        }

        /* DARK MODE */
        [data-theme="dark"] {
            --bg-main: #1C1C1E;
            --bg-chat: #000000;
            --bg-user: #0A84FF;
            --bg-assistant: #1C1C1E;
            --text-user: #FFFFFF;
            --text-assistant: #FFFFFF;
            --border: #38383A;
            --sidebar-bg: #1C1C1E;
        }

        [data-theme="dark"] body {
            background: #000000;
            color: #FFFFFF;
        }

        /* Markdown styling */
        .message-bubble code {
            background: rgba(0,0,0,0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
        }

        .message-bubble pre {
            background: rgba(0,0,0,0.1);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message-bubble pre code {
            background: none;
            padding: 0;
        }

        .message-bubble a {
            color: var(--primary);
            text-decoration: underline;
        }

        .message-bubble ul, .message-bubble ol {
            margin-left: 20px;
            margin-top: 8px;
        }

        /* DARK MODE */
        [data-theme="dark"] {
            --primary: #0A84FF;
            --bg-main: #000000;
            --bg-chat: #1C1C1E;
            --bg-user: #0A84FF;
            --bg-assistant: #3A3A3C;
            --text-user: #FFFFFF;
            --text-assistant: #FFFFFF;
            --border: #38383A;
            --sidebar-bg: #1C1C1E;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-main);
            overflow: hidden;
            height: 100vh;
            height: -webkit-fill-available;
            position: fixed;
            width: 100%;
        }

        /* MAIN LAYOUT */
        .app {
            display: flex;
            height: 100vh;
            height: -webkit-fill-available;
            position: relative;
        }

        /* SIDEBAR */
        .sidebar {
            position: fixed;
            left: -280px;
            top: 0;
            width: var(--sidebar-width);
            height: 100%;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            transition: left 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .close-sidebar {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .new-chat-btn {
            margin: 15px;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: calc(100% - 30px);
        }

        .conversations-list {
            padding: 10px;
        }

        .conversation-item {
            padding: 12px;
            margin: 5px 0;
            background: var(--bg-main);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .conversation-item:active {
            background: var(--border);
        }

        .conversation-item.active {
            background: var(--primary);
            color: white;
        }

        .conversation-title {
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .conversation-date {
            font-size: 12px;
            opacity: 0.7;
        }

        /* OVERLAY */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }

        .sidebar-overlay.visible {
            display: block;
        }

        /* MAIN CHAT */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-chat);
            width: 100%;
        }

        /* HEADER */
        .chat-header {
            padding: 15px 20px;
            background: var(--bg-chat);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .menu-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
        }

        .chat-title {
            font-size: 17px;
            font-weight: 600;
            flex: 1;
            text-align: center;
        }

        .settings-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        /* MESSAGES */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            max-width: 80%;
            animation: messageSlideIn 0.3s ease;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 16px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: var(--bg-user);
            color: var(--text-user);
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-bubble {
            background: var(--bg-assistant);
            color: var(--text-assistant);
            border-bottom-left-radius: 4px;
        }

        /* TYPING INDICATOR */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: var(--bg-assistant);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #8E8E93;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingBounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        /* ATTACHMENTS */
        .message-attachments {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .attachment-preview {
            max-width: 200px;
            border-radius: 8px;
            overflow: hidden;
        }

        .attachment-preview img,
        .attachment-preview video {
            width: 100%;
            height: auto;
            display: block;
        }

        .attachment-file {
            padding: 8px 12px;
            background: rgba(0,0,0,0.1);
            border-radius: 8px;
            font-size: 14px;
        }

        /* INPUT AREA */
        .input-area {
            padding: 12px 15px;
            background: var(--bg-chat);
            border-top: 1px solid var(--border);
            flex-shrink: 0;
            padding-bottom: max(12px, env(safe-area-inset-bottom));
        }

        .attachments-preview {
            display: flex;
            gap: 8px;
            padding: 8px 0;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .attachment-item {
            position: relative;
            flex-shrink: 0;
        }

        .attachment-item img,
        .attachment-item video {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .attachment-item .file-icon {
            width: 60px;
            height: 60px;
            background: var(--bg-assistant);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .remove-attachment {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .attach-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            color: var(--primary);
            flex-shrink: 0;
        }

        .message-input {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 16px;
            resize: none;
            max-height: 120px;
            font-family: inherit;
            background: var(--bg-main);
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .voice-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            color: var(--primary);
            flex-shrink: 0;
            transition: transform 0.2s;
        }

        .voice-btn.recording {
            color: red;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .send-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* SETTINGS PANEL */
        .settings-panel {
            position: fixed;
            right: -300px;
            top: 0;
            width: 300px;
            height: 100%;
            background: var(--sidebar-bg);
            border-left: 1px solid var(--border);
            transition: right 0.3s ease;
            z-index: 1001;
            overflow-y: auto;
            padding: 20px;
        }

        .settings-panel.open {
            right: 0;
        }

        .settings-item {
            margin: 15px 0;
        }

        .settings-item label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .settings-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: var(--bg-main);
            border-radius: 8px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 28px;
            background: #ccc;
            border-radius: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: var(--primary);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: left 0.3s;
        }

        .toggle-switch.active::after {
            left: 24px;
        }

        .status-indicator {
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 4px;
            background: var(--bg-assistant);
            margin-left: 8px;
        }

        .status-indicator.cached {
            background: #34C759;
            color: white;
        }

        .status-indicator.rate-limit {
            background: #FF3B30;
            color: white;
        }

        /* LOADING */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            color: #8E8E93;
        }

        /* SOURCES */
        .message-sources {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid rgba(0,0,0,0.1);
            font-size: 13px;
        }

        .source-link {
            display: block;
            color: var(--primary);
            text-decoration: none;
            padding: 4px 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .message-metadata {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 4px;
        }

        /* iOS Safe area */
        @supports(padding: max(0px)) {
            .chat-header {
                padding-top: max(15px, env(safe-area-inset-top));
            }
        }

        /* Hide scrollbar but keep functionality */
        .messages::-webkit-scrollbar {
            display: none;
        }
        .messages {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Menu</h2>
                <button class="close-sidebar" onclick="toggleSidebar()">×</button>
            </div>
            <button class="new-chat-btn" onclick="newChat()">+ Nowa rozmowa</button>
            
            <!-- Konwersacje -->
            <div style="padding: 15px; border-bottom: 1px solid var(--border);">
                <h3 style="font-size: 14px; font-weight: 600; margin-bottom: 10px; opacity: 0.7;">💬 KONWERSACJE</h3>
                <div class="conversations-list" id="conversationsList"></div>
            </div>
            
            <!-- Auto-uczenie -->
            <div id="autoLearnSection" style="padding: 15px; border-bottom: 1px solid var(--border);">
                <h3 style="font-size: 14px; font-weight: 600; margin-bottom: 10px; opacity: 0.7;">🎓 UCZENIE</h3>
                <input type="text" id="autoLearnInput" placeholder="Wpisz hasło..." 
                       style="width: 100%; padding: 8px; border: 1px solid var(--border); border-radius: 6px; margin-bottom: 8px; background: var(--bg-main);">

                </button>
                <div id="autoLearnResult"></div>
            </div>
            
            <!-- Planer -->
            <div style="padding: 15px; border-bottom: 1px solid var(--border);">
                <h3 style="font-size: 14px; font-weight: 600; margin-bottom: 10px; opacity: 0.7;">📅 PLANER</h3>
                <input type="text" id="plannerInput" placeholder="Dodaj zadanie..." 
                       style="width: 100%; padding: 8px; border: 1px solid var(--border); border-radius: 6px; margin-bottom: 8px; background: var(--bg-main);">
                <button onclick="addPlannerTask()" 
                        style="width: 100%; padding: 8px; background: var(--primary); color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 14px;">
                    ➕ Dodaj
                </button>
                <div id="plannerList" style="margin-top: 10px;"></div>
            </div>
            
            <!-- Mapa -->
            <div style="padding: 15px; border-bottom: 1px solid var(--border);">
                <h3 style="font-size: 14px; font-weight: 600; margin-bottom: 10px; opacity: 0.7;">🗺️ MAPA</h3>
                <input type="text" id="mapSearch" placeholder="Szukaj miejsca..." 
                       style="width: 100%; padding: 8px; border: 1px solid var(--border); border-radius: 6px; margin-bottom: 8px; background: var(--bg-main);">
                <button onclick="searchPlace()" 
                        style="width: 100%; padding: 8px; background: var(--primary); color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 14px;">
                    🔍 Szukaj
                </button>
                <div id="mapResults" style="margin-top: 10px; font-size: 12px;"></div>
            </div>
            
            <!-- Wiedza -->
            <div style="padding: 15px;">
                <h3 style="font-size: 14px; font-weight: 600; margin-bottom: 10px; opacity: 0.7;">📚 WIEDZA</h3>
                <button onclick="showKnowledgeStats()" 
                        style="width: 100%; padding: 8px; background: var(--primary); color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; margin-bottom: 8px;">
                    📊 Statystyki
                </button>
                <div id="knowledgeStats" style="font-size: 12px; padding: 8px; background: var(--bg-main); border-radius: 6px;">
                    Kliknij aby zobaczyć
                </div>
            </div>
        </div>

        <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

        <!-- Settings Overlay -->
        <div class="sidebar-overlay" id="settingsOverlay" onclick="toggleSettings()"></div>

        <!-- Settings Panel -->
        <div class="settings-panel" id="settingsPanel">
            <div class="sidebar-header">
                <h2>Ustawienia</h2>
                <button class="close-sidebar" onclick="toggleSettings()">×</button>
            </div>
            
            <div class="settings-item">
                <div class="settings-toggle">
                    <span>Streaming (SSE)</span>
                    <div class="toggle-switch active" id="streamingToggle" onclick="toggleStreaming()"></div>
                </div>
            </div>

            <div class="settings-item">
                <div class="settings-toggle">
                    <span>Użyj pamięci</span>
                    <div class="toggle-switch active" id="memoryToggle" onclick="toggleMemory()"></div>
                </div>
            </div>

            <div class="settings-item">
                <div class="settings-toggle">
                    <span>Web Research</span>
                    <div class="toggle-switch" id="researchToggle" onclick="toggleResearch()"></div>
                </div>
            </div>

            <div class="settings-item">
                <div class="settings-toggle">
                    <span>🌙 Dark Mode</span>
                    <div class="toggle-switch" id="themeToggle" onclick="toggleTheme()"></div>
                </div>
            </div>

            <div class="settings-item">
                <label>Rate Limit Status</label>
                <div id="rateLimitStatus" style="font-size: 12px; padding: 8px; background: var(--bg-main); border-radius: 6px;">
                    Ładowanie...
                </div>
            </div>

            <div class="settings-item">
                <label>Cache Stats</label>
                <div id="cacheStats" style="font-size: 12px; padding: 8px; background: var(--bg-main); border-radius: 6px;">
                    Ładowanie...
                </div>
            </div>

            <div class="settings-item">
                <div class="settings-toggle">
                    <span>🌙 Dark Mode</span>
                    <div class="toggle-switch" id="themeToggle" onclick="toggleTheme()"></div>
                </div>
            </div>

            <button class="new-chat-btn" onclick="exportCurrentConversation()" style="background: #34C759; margin-bottom: 10px;">
                📥 Eksportuj czat
            </button>

            <button class="new-chat-btn" onclick="clearCache()" style="background: #FF3B30;">
                🗑️ Wyczyść Cache
            </button>
        </div>

        <!-- Main Chat -->
        <div class="chat-container">
            <div class="chat-header">
                <button class="menu-btn" onclick="toggleSidebar()">☰</button>
                <div class="chat-title" id="chatTitle">
                    AI Assistant
                    <span class="status-indicator" id="statusIndicator"></span>
                </div>
                <button class="settings-btn" onclick="toggleSettings()">⚙️</button>
            </div>

            <div class="messages" id="messages"></div>

            <div class="input-area">
                <div class="attachments-preview" id="attachmentsPreview"></div>
                <div class="input-wrapper">
                    <button class="attach-btn" onclick="document.getElementById('fileInput').click()">📎</button>
                    <input type="file" id="fileInput" multiple accept="image/*,video/*,.pdf,.doc,.docx,.txt" style="display:none" onchange="handleFiles(this.files)">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Napisz wiadomość..."
                        rows="1"
                        oninput="autoResize(this)"
                        onkeydown="handleKeyPress(event)"
                    ></textarea>
                    <button class="voice-btn" id="voiceBtn" onclick="toggleVoice()">🎤</button>
                    <button class="send-btn" onclick="sendMessage()">➤</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = window.location.origin;
        const API_TOKEN = '0d460626341b9fb28b7923c8018013dda72af180ffdebbfae4c3fb0e7603b9a5';
        
        // State
        let currentConversationId = null;
        let attachments = [];
        let recognition = null;
        let isRecording = false;
        
        // Settings
        let useStreaming = true;
        let useMemory = true;
        let useResearch = false;
        let currentEventSource = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            initSpeechRecognition();
            loadConversations();
            await loadKnowledgeBase();
            loadSettings();
            updateStats();
            setInterval(updateStats, 30000); // Update every 30s
            newChat();
        });

        // Speech Recognition
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = 'pl-PL';
                recognition.continuous = true;
                recognition.interimResults = true;

                recognition.onresult = (event) => {
                    let interimTranscript = '';
                    let finalTranscript = '';

                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript + ' ';
                        } else {
                            interimTranscript += transcript;
                        }
                    }

                    const input = document.getElementById('messageInput');
                    if (finalTranscript) {
                        input.value += finalTranscript;
                        autoResize(input);
                    }
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    stopRecording();
                };

                recognition.onend = () => {
                    if (isRecording) {
                        recognition.start();
                    }
                };
            }

        async function sendMessageStreaming(messages) {
            // Close previous stream if any
            if (currentEventSource) {
                currentEventSource.close();
            }

            let streamedContent = '';
            const startTime = Date.now();

            // For SSE with POST, we need to use fetch with EventSource polyfill
            // or send via GET with params - using simple approach here
            const url = new URL(`${API_BASE}/api/chat/assistant/stream`);
            
            // Simple streaming with fetch
            const response = await fetch(`${API_BASE}/api/chat/assistant/stream`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${API_TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    messages: messages,
                    use_memory: useMemory,
                    use_research: useResearch,
                    save_to_memory: true,
                    user_id: currentConversationId
                })
            });

            if (response.status === 429) {
                hideTyping();
                throw new Error('Rate limit exceeded!');
            }

            if (!response.ok) {
                hideTyping();
                throw new Error(`API error: ${response.status}`);
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            
            // Create message bubble for streaming
            const messagesDiv = document.getElementById('messages');
            hideTyping();
            
            const messageEl = document.createElement('div');
            messageEl.className = 'message assistant';
            messageEl.innerHTML = '<div class="message-bubble" id="streamingBubble"></div>';
            messagesDiv.appendChild(messageEl);
            
            const bubble = document.getElementById('streamingBubble');

            while (true) {
                const {value, done} = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value, {stream: true});
                const lines = chunk.split('\n');

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        try {
                            const data = JSON.parse(line.substring(6));
                            
                            if (data.type === 'chunk') {
                                streamedContent += data.content;
                                bubble.textContent = streamedContent;
                                scrollToBottom();
                            } else if (data.type === 'complete') {
                                streamedContent = data.answer;
                                bubble.textContent = streamedContent;
                                
                                // Save to conversation
                                const assistantMessage = {
                                    role: 'assistant',
                                    content: streamedContent,
                                    timestamp: Date.now()
                                };
                                saveMessageToConversation(assistantMessage);
                            } else if (data.type === 'error') {
                                bubble.innerHTML = `<span style="color: red;">❌ ${data.message}</span>`;
                            }
                        } catch (e) {
                            console.error('Parse error:', e);
                        }
                    }
                }
            }
        }

                    <span style="flex: 1; font-size: 13px; ${task.done ? 'text-decoration: line-through; opacity: 0.5;' : ''}">${task.text}</span>
                    <button onclick="deletePlannerTask(${task.id})" 
                            style="background: none; border: none; cursor: pointer; font-size: 16px; opacity: 0.5;">🗑️</button>
                </div>
            `).join('');
        }

        // Map/Travel functions
        async function searchPlace() {
            const input = document.getElementById('mapSearch');
            const query = input.value.trim();
            if (!query) return;
            
            const resultsDiv = document.getElementById('mapResults');
            resultsDiv.innerHTML = '<div style="padding: 10px; opacity: 0.7;">🔍 Szukam...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/travel/geocode?q=${encodeURIComponent(query)}`, {
                    headers: { 'Authorization': `Bearer ${API_TOKEN}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.results && data.results.length > 0) {
                        const place = data.results[0];
                        resultsDiv.innerHTML = `
                            <div style="padding: 10px; background: var(--bg-main); border-radius: 6px;">
                                <strong>${place.name || query}</strong><br>
                                <span style="font-size: 11px; opacity: 0.7;">
                                    📍 ${place.lat?.toFixed(4)}, ${place.lon?.toFixed(4)}
                                </span>
                            </div>
                        `;
                    } else {
                        resultsDiv.innerHTML = '<div style="padding: 10px; opacity: 0.5;">❌ Nie znaleziono</div>';
                    }
                } else {
                    resultsDiv.innerHTML = '<div style="padding: 10px; opacity: 0.5;">⚠️ Błąd API</div>';
                }
            } catch (error) {
                resultsDiv.innerHTML = '<div style="padding: 10px; opacity: 0.5;">❌ Błąd połączenia</div>';
            }
        }

        // Knowledge stats
        async function showKnowledgeStats() {
            const statsDiv = document.getElementById('knowledgeStats');
            statsDiv.innerHTML = '<div style="padding: 10px; opacity: 0.7;">📊 Ładowanie...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/ltm/search?q=*&limit=1`, {
                    headers: { 'Authorization': `Bearer ${API_TOKEN}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const count = data.total || data.items?.length || '?';
                    statsDiv.innerHTML = `
                        <div style="padding: 10px;">
                            <strong>📚 Baza wiedzy</strong><br>
                            <span style="font-size: 14px; opacity: 0.8;">
                                ${count} faktów w pamięci
                            </span><br>
                            <span style="font-size: 11px; opacity: 0.6;">
                                RAM cache: aktywny ⚡
                            </span>
                        </div>
                    `;
                } else {
                    statsDiv.innerHTML = '<div style="padding: 10px; opacity: 0.5;">⚠️ Błąd API</div>';
                }
            } catch (error) {
                statsDiv.innerHTML = '<div style="padding: 10px; opacity: 0.5;">❌ Błąd połączenia</div>';
            }
        }

        // Initialize planner on load
        window.addEventListener('load', () => {
            renderPlannerTasks();
        });

        // Prevent zoom on iOS
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
